      - Utilities: api/utilities.md
  - Examples:
      - Basic Bot: examples/basic-bot.md
      - Menu System: examples/menu-system.md
      - E-commerce Bot: examples/ecommerce.md
      - Multi-language Bot: examples/multilingual.md
  - Contributing: contributing.md
