name: docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git-revision-date plugin

      - name: Configure Git credentials
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          key: mkdocs-${{ hashFiles('pyproject.toml') }}
          path: ~/.cache/pip
          restore-keys: mkdocs-

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --with dev

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep '^version' pyproject.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          MINOR=$(echo "$VERSION" | cut -d. -f1,2)
          echo "full=$VERSION" >> "$GITHUB_OUTPUT"
          echo "minor=$MINOR" >> "$GITHUB_OUTPUT"

      - name: Deploy docs with mike
        env:
          GIT_COMMITTERS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          poetry run mike deploy \
            --push \
            --update-aliases \
            ${{ steps.version.outputs.minor }} latest

          poetry run mike set-default latest --push